        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;

        .balloons {
            position: absolute;
            width: 100%;

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 90px;
            height: 110px;
            background-color: #ff6f61;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 6s infinite ease-in-out;
        }

        .balloon:nth-child(2) { left: 25%; background: #ffd700; animation-delay: 2s; }
        .balloon:nth-child(3) { left: 50%; background: #ff6f91; animation-delay: 4s; }
        .balloon:nth-child(4) { left: 75%; background: #6fbaff; animation-delay: 6s; }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-250px) rotate(10deg);
            }
            100% {
                transform: translateY(-600px) rotate(-10deg);
            }
        }

        .card {
            width: 450px;
            height: 350px;
            background: #fff;
            border: 2px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            z-index: 10;
        }

        .card .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #ff6f61, #ff9a9e);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            transition: transform 1s;
        }

        .card.open .cover {
            transform: rotateY(180deg);
        }

        .card .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transform: rotateY(-180deg);
            backface-visibility: hidden;
            transition: opacity 1s, transform 1s;
        }

        .card.open .content {
            opacity: 1;
            transform: rotateY(0);
        }

        .fairy-tail {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .fairy-tail:hover {
            transform: scale(1.2);
        }

        .fairy-tail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>

    <script>
        function openCard(card) {

        function showImage(element) {
            const imageSrc = element.querySelector('img').src;
            const imageModal = document.createElement('div');
            imageModal.className = 'image-modal';
            imageModal.style.position = 'fixed';
            imageModal.style.top = '0';
            imageModal.style.left = '0';
            imageModal.style.width = '100%';
            imageModal.style.height = '100%';

            imageModal.style.display = 'flex';
            imageModal.style.justifyContent = 'center';
            imageModal.style.alignItems = 'center';
            imageModal.style.zIndex = '1000';

            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';

            imageModal.appendChild(img);

            imageModal.onclick = function () {
                document.body.removeChild(imageModal);
            };

            document.body.appendChild(imageModal);
        }
